<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floppy Block</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/game.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/loadvariables.js"></script>
    <script src="js/title.js"></script>
    <script src="js/gamescreen.js"></script>
    <script src="js/gameover.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body>
    <div id="title" data-role="page">
      <div id="titlescreen">
        <div id="content">
          <div class="titletext">Floppy</div>
          <div class="titletext">Block</div>
          <div id="fudge" class="row justify-content-center">
            <button id="startbtn" type="button" class="btn btn-success">Start</button>
          </div>
        </div>
      </div>
      <div id="players" class="titles">
        <li class="nameslist">Create new player</li><br>
      </div>
      <div id="welcomeback" class="titles">
        <div id="fudge" class="row justify-content-center">
          <button id="gobtn" type="button" class="btn btn-success">Start Game</button>
        </div>
      </div>
      <div id="newplayer" class="titles">
        <form action="">
          <label for="newname" class="text-md-center">Enter player name</label>
          <input id="newname" type="text" name="newname" class="text-md-center" size="13"><br>
          <div id="fudge" class="row justify-content-center">
            <button id="gonew" type="button" class="btn btn-success">Continue</button>
          </div>
        </form>
      </div>
    </div>

    <div id="gamescreen" data-role="page">
      <canvas id="canvas"></canvas>
      <div class="modal fade" id="overlay" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Game Over</h5>
            </div>
            <div class="modal-body">
              <h5 id="gameovername"></h5>
              <h5 id="gameovertext"></h5>
              <button type="button" id="restart" class="btn btn-success modalbtn">Restart</button>
              <button type="button" id="quit" class="btn btn-warning modalbtn">Quit Game</button>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
